<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* HEART SHAKE ANIMATION */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-2px); }
      50% { transform: translateX(2px); }
      75% { transform: translateX(-2px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 1s infinite ease-in-out;
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">

    <!-- CUTE BUNNY + TURTLE + SHAKING HEART -->
    <svg class="art" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">

      <!-- HEART BEHIND BUNNY (SHAKING) -->
      <g class="shake">
        <path
          d="M120 70
             C120 40 165 35 175 65
             C185 35 230 40 230 70
             C230 115 175 135 175 160
             C175 135 120 115 120 70Z"
          fill="#ff6b9d"
          opacity="0.9"
        />
      </g>

      <!-- BUNNY BODY -->
      <ellipse cx="120" cy="150" rx="55" ry="45" fill="white"/>

      <!-- BUNNY HEAD -->
      <ellipse cx="120" cy="110" rx="45" ry="40" fill="white"/>

      <!-- EARS -->
      <ellipse cx="95" cy="60" rx="18" ry="45" fill="white"/>
      <ellipse cx="145" cy="60" rx="18" ry="45" fill="white"/>

      <!-- INNER EARS -->
      <ellipse cx="95" cy="60" rx="10" ry="30" fill="#ffd1e6"/>
      <ellipse cx="145" cy="60" rx="10" ry="30" fill="#ffd1e6"/>

      <!-- EYES -->
      <circle cx="105" cy="110" r="6" fill="black"/>
      <circle cx="135" cy="110" r="6" fill="black"/>

      <!-- BLUSH -->
      <circle cx="95" cy="125" r="6" fill="#ffb3c6" opacity="0.8"/>
      <circle cx="145" cy="125" r="6" fill="#ffb3c6" opacity="0.8"/>

      <!-- NOSE -->
      <ellipse cx="120" cy="125" rx="5" ry="4" fill="#ff8fa8"/>

      <!-- MOUTH -->
      <path d="M120 129 C118 135 112 138 110 135" stroke="#444" stroke-width="2" fill="none"/>
      <path d="M120 129 C122 135 128 138 130 135" stroke="#444" stroke-width="2" fill="none"/>

      <!-- PAWS OVER HEART -->
      <ellipse cx="100" cy="150" rx="14" ry="10" fill="white"/>
      <ellipse cx="140" cy="150" rx="14" ry="10" fill="white"/>

      <!-- TURTLE SNUGGLING WITH BUNNY -->
      <ellipse cx="80" cy="160" rx="18" ry="12" fill="#a3d977"/> <!-- shell -->
      <circle cx="65" cy="160" r="8" fill="#a3d977"/> <!-- head -->
      <circle cx="63" cy="158" r="2" fill="black"/> <!-- eye -->
      <circle cx="67" cy="163" r="3" fill="#ffb3c6" opacity="0.8"/> <!-- blush -->

    </svg>

    <h1>Avibug, will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">Please please please please please please please</div>

    <section class="result" id="result">
      <h2>YIPEEEEEE YAHOOOOOOO!!!!!!!</h2>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
        alt="Animals cuddling"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 30,
          spread: 120,
          startVelocity: 55,
          ticks: 200,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 600,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.005);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => {
      e.preventDefault();
      alert("WRONG!!!! Try Again");
    });

    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
